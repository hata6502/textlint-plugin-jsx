name: Lint Code Base
on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    name: Test Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
